<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PublicWall | Minimal Feed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #FACC15;
            /* Amarillo Vibrante */
            --bg: #ffffff;
            --text: #171717;
            --muted: #737373;
            --border: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        nav {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            color: var(--primary);
            fill: var(--primary);
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--text);
        }

        .btn:hover {
            opacity: 0.8;
        }

        header.hero {
            padding: 4rem 5% 6rem;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--muted);
            margin-bottom: 2rem;
        }

        .feed-container {
            padding: 2rem 5%;
            border-top: 1px solid var(--border);
        }

        .section-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--muted);
            text-transform: uppercase;
            margin-bottom: 2rem;
            display: block;
        }

        .feed-list {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .post-item {
            max-width: 600px;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .author-name {
            font-weight: 600;
        }

        .post-date {
            color: var(--muted);
        }

        .post-text {
            font-size: 1.1rem;
            color: var(--text);
        }

        footer {
            padding: 4rem 5%;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--muted);
        }

        @media (max-width: 640px) {
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <i data-lucide="square" style="transform: rotate(45deg);"></i>
            PublicWall
        </div>
        <a href="/messages" class="btn btn-primary">Escribir</a>
    </nav>

    <header class="hero">
        <h1>Muro abierto. ideas claras.</h1>
        <p>Un espacio simple para compartir lo que piensas con el resto del mundo.</p>
        <a href="/messages" class="btn btn-primary" style="padding: 1rem 2rem; font-size: 1rem;">Empezar</a>
    </header>

    <main class="feed-container">
        <span class="section-label">Reciente</span>
        <div class="feed-list" id="publicFeed">
            <!-- Posts -->
        </div>
    </main>

    <footer>
        &copy; 2026 PublicWall. Menos es más.
    </footer>

    <script>
        const API_URL = '/messages';
        const publicFeed = document.getElementById('publicFeed');

        async function loadPublicFeed() {
            try {
                const res = await fetch(API_URL, { headers: { 'Accept': 'application/json' } });
                const data = await res.json();
                renderFeed(data);
            } catch (e) { console.error(e); }
        }

        function renderFeed(list) {
            publicFeed.innerHTML = '';
            const sorted = Array.isArray(list) ? list.slice().sort((a, b) => (b.id || 0) - (a.id || 0)).slice(0, 10) : [];
            const df = new Intl.DateTimeFormat('es-ES', { day: '2-digit', month: 'short' });

            sorted.forEach(m => {
                const item = document.createElement('div');
                item.className = 'post-item';
                item.innerHTML = `
                    <div class="post-meta">
                        <span class="author-name">${escapeHtml(m.author)}</span>
                        <span class="post-date">• ${m.createdAt ? df.format(new Date(m.createdAt)) : 'Hoy'}</span>
                    </div>
                    <p class="post-text">${escapeHtml(m.content)}</p>
                `;
                publicFeed.appendChild(item);
            });
            lucide.createIcons();
        }

        function escapeHtml(str) {
            if (!str) return 'Anónimo';
            return str.replace(/[&<>"']/g, s => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[s]));
        }

        loadPublicFeed();
        setInterval(loadPublicFeed, 20000);
        lucide.createIcons();
    </script>
</body>

</html>
