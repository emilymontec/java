<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS BANK | Auditoría</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primario: #15803d;
            --primario-soft: #f0fdf4;
            --negro: #111827;
            --blanco: #ffffff;
            --gris-borde: #e5e7eb;
            --gris-texto: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #f3f4f6;
            color: var(--negro);
            -webkit-font-smoothing: antialiased;
            font-size: 14px;
        }

        nav {
            background: var(--negro);
            color: white;
            padding: 0 5%;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primario);
        }

        .brand {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: white;
        }

        .brand span {
            color: var(--primario);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            height: 100%;
        }

        .nav-links a {
            text-decoration: none;
            color: #9ca3af;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            border-bottom: 3px solid transparent;
            transition: 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: white;
            border-bottom-color: var(--primario);
        }

        .page-header {
            background: white;
            border-bottom: 1px solid var(--gris-borde);
            padding: 25px 5%;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--negro);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 50px;
        }

        .audit-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
        }

        .card {
            background: white;
            border: 1px solid var(--negro);
            padding: 30px;
        }

        .card-header {
            border-bottom: 1px solid var(--gris-borde);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primario);
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--negro);
            background: #f9fafb;
            font-size: 0.9rem;
            outline: none;
            border-radius: 0;
        }

        input:focus {
            border-color: var(--primario);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--negro);
            background: var(--negro);
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--primario);
            border-color: var(--primario);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px 10px;
            border-bottom: 2px solid var(--negro);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid var(--gris-borde);
            font-size: 0.85rem;
        }

        .badge {
            padding: 4px 10px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid var(--gris-borde);
            display: inline-block;
        }

        .badge-active {
            background: var(--primario-soft);
            color: var(--primario);
            border-color: var(--primario);
        }

        @media (max-width: 1000px) {
            .audit-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="/panel/admin" class="brand">ATLAS<span>BANK</span></a>
        <div class="nav-links">
            <a href="/panel/admin">Visión Global</a>
            <a href="/panel/admin/usuarios">Gestión Clientes</a>
            <a href="/panel/admin/estado-clientes" class="active">Auditoría</a>
        </div>
        <a href="/" style="color: #9ca3af; font-size: 0.85rem; text-decoration: none;">Salir</a>
    </nav>

    <div class="page-header">
        <h1>Auditoría de Estados de Cliente</h1>
    </div>

    <div class="container">
        <div class="audit-grid">
            <div class="card">
                <div class="card-header"><span class="card-title">Ejecutar Resolución</span></div>
                <form id="form-status">
                    <div class="form-group">
                        <label>ID Interno</label>
                        <input id="status-id" type="number" placeholder="000">
                    </div>
                    <div class="form-group">
                        <label>Estado Resolutivo</label>
                        <select id="status-value">
                            <option value="ACTIVE">Activo / Operativo</option>
                            <option value="BLOCKED">Bloqueado / Riesgo</option>
                            <option value="CLOSED">Cerrado / Baja</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Justificación</label>
                        <input id="status-reason" type="text" placeholder="EJ. SOLICITUD CLIENTE">
                    </div>
                    <button type="submit" class="btn">Aplicar Cambios</button>
                    <div id="status-helper"
                        style="margin-top:20px; font-weight:700; font-size:0.75rem; color: var(--primario); text-align:center;">
                    </div>
                </form>
            </div>

            <div class="card">
                <div class="card-header"><span class="card-title">Log de Sesión Actual</span></div>
                <table>
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Estado</th>
                            <th>Motivo</th>
                        </tr>
                    </thead>
                    <tbody id="last-change-body">
                        <tr>
                            <td colspan="3" style="text-align: center; padding: 40px; color: var(--gris-texto);">No se
                                han realizado cambios en esta sesión.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function ensureAuth() {
            const token = sessionStorage.getItem("atlasAuth");
            if (!token) { window.location.href = "/"; return null; }
            return token;
        }

        (function init() {
            const token = ensureAuth();
            if (!token) return;

            document.getElementById("form-status").addEventListener("submit", async (e) => {
                e.preventDefault();
                const h = document.getElementById("status-helper");
                const id = document.getElementById("status-id").value;
                const st = document.getElementById("status-value").value;
                const re = document.getElementById("status-reason").value;
                const res = await fetch(`/admin/customers/${id}/status?status=${st}`, {
                    method: "PATCH", headers: { "Authorization": "Basic " + token }
                });
                if (res.ok) {
                    h.textContent = "RESOLUCIÓN APLICADA";
                    const body = document.getElementById("last-change-body");
                    if (body.rows.length === 1 && body.rows[0].cells.length === 1) body.innerHTML = "";
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td>ID ${id}</td><td><span class="badge ${st === 'ACTIVE' ? 'badge-active' : ''}">${st}</span></td><td>${re || 'N/A'}</td>`;
                    body.prepend(tr);
                } else {
                    h.textContent = "ERROR AL APLICAR";
                }
            });
        }());
    </script>
</body>

</html>
