<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS BANK | Gestión Usuarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primario: #15803d;
            --primario-soft: #f0fdf4;
            --negro: #111827;
            --blanco: #ffffff;
            --gris-borde: #e5e7eb;
            --gris-texto: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #f3f4f6;
            color: var(--negro);
            -webkit-font-smoothing: antialiased;
            font-size: 14px;
        }

        nav {
            background: var(--negro);
            color: white;
            padding: 0 5%;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primario);
        }

        .brand {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: white;
        }

        .brand span {
            color: var(--primario);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            height: 100%;
        }

        .nav-links a {
            text-decoration: none;
            color: #9ca3af;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            border-bottom: 3px solid transparent;
            transition: 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: white;
            border-bottom-color: var(--primario);
        }

        .page-header {
            background: white;
            border-bottom: 1px solid var(--gris-borde);
            padding: 25px 5%;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--negro);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 50px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            border: 1px solid var(--negro);
            padding: 30px;
        }

        .card-header {
            border-bottom: 1px solid var(--gris-borde);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primario);
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--negro);
            background: #f9fafb;
            font-size: 0.9rem;
            outline: none;
            border-radius: 0;
        }

        input:focus {
            border-color: var(--primario);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--negro);
            background: var(--negro);
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--primario);
            border-color: var(--primario);
        }

        .btn-outline {
            background: transparent;
            color: var(--negro);
        }

        .helper {
            font-size: 0.75rem;
            margin-top: 15px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primario);
            text-align: center;
        }

        @media (max-width: 800px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="/panel/admin" class="brand">ATLAS<span>BANK</span></a>
        <div class="nav-links">
            <a href="/panel/admin">Visión Global</a>
            <a href="/panel/admin/usuarios" class="active">Gestión Clientes</a>
            <a href="/panel/admin/estado-clientes">Auditoría</a>
        </div>
        <a href="/" style="color: #9ca3af; font-size: 0.85rem; text-decoration: none;">Salir</a>
    </nav>

    <div class="page-header">
        <h1>Administración de Usuarios y Clientes</h1>
    </div>

    <div class="container">
        <div class="form-grid">
            <div class="card">
                <div class="card-header"><span class="card-title">Registro de Nuevo Cliente</span></div>
                <form id="form-create">
                    <div class="form-group">
                        <label>Nombre Completo</label>
                        <input id="create-name" type="text" placeholder="EJ. CARLA MARTÍNEZ">
                    </div>
                    <div class="form-group">
                        <label>Correo Electrónico</label>
                        <input id="create-email" type="email" placeholder="CORREO@ATLAS.COM">
                    </div>
                    <div class="form-group">
                        <label>Documento de Identidad</label>
                        <input id="create-document" type="text" placeholder="ID_DOCUMENT">
                    </div>
                    <button type="submit" class="btn">Confirmar Registro</button>
                    <div class="helper" id="create-helper"></div>
                </form>
            </div>

            <div class="card">
                <div class="card-header"><span class="card-title">Modificación de Datos</span></div>
                <form id="form-update">
                    <div class="form-group">
                        <label>ID Atlas del Cliente</label>
                        <input id="update-id" type="number" placeholder="000">
                    </div>
                    <div class="form-group">
                        <label>Nuevo Nombre</label>
                        <input id="update-name" type="text">
                    </div>
                    <div class="form-group">
                        <label>Nuevo Correo</label>
                        <input id="update-email" type="email">
                    </div>
                    <div class="form-group">
                        <label>Nuevo Documento</label>
                        <input id="update-document" type="text">
                    </div>
                    <button type="submit" class="btn btn-outline">Guardar Cambios</button>
                    <div class="helper" id="update-helper"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function ensureAuth() {
            const token = sessionStorage.getItem("atlasAuth");
            if (!token) { window.location.href = "/"; return null; }
            return token;
        }

        (function init() {
            const token = ensureAuth();
            if (!token) return;

            document.getElementById("form-create").addEventListener("submit", async (e) => {
                e.preventDefault();
                const h = document.getElementById("create-helper");
                const data = {
                    name: document.getElementById("create-name").value,
                    email: document.getElementById("create-email").value,
                    documentId: document.getElementById("create-document").value
                };
                const res = await fetch("/admin/customers", {
                    method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Basic " + token },
                    body: JSON.stringify(data)
                });
                h.textContent = res.ok ? "CLIENTE REGISTRADO" : "ERROR DE VALIDACIÓN";
            });

            document.getElementById("form-update").addEventListener("submit", async (e) => {
                e.preventDefault();
                const h = document.getElementById("update-helper");
                const id = document.getElementById("update-id").value;
                const data = {
                    name: document.getElementById("update-name").value,
                    email: document.getElementById("update-email").value,
                    documentId: document.getElementById("update-document").value
                };
                const res = await fetch("/admin/customers/" + id, {
                    method: "PUT", headers: { "Content-Type": "application/json", "Authorization": "Basic " + token },
                    body: JSON.stringify(data)
                });
                h.textContent = res.ok ? "DATOS ACTUALIZADOS" : "CLIENTE NO ENCONTRADO";
            });
        }());
    </script>
</body>

</html>
