<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS BANK | Admin Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primario: #15803d;
            --primario-soft: #f0fdf4;
            --negro: #111827;
            --blanco: #ffffff;
            --gris-borde: #e5e7eb;
            --gris-texto: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #f3f4f6;
            color: var(--negro);
            -webkit-font-smoothing: antialiased;
            font-size: 14px;
        }

        /* TOP NAV */
        nav {
            background: var(--negro);
            color: white;
            padding: 0 5%;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primario);
        }

        .brand {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: white;
        }

        .brand span {
            color: var(--primario);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            height: 100%;
        }

        .nav-links a {
            text-decoration: none;
            color: #9ca3af;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            border-bottom: 3px solid transparent;
            transition: 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: white;
            border-bottom-color: var(--primario);
        }

        /* HEADER */
        .page-header {
            background: white;
            border-bottom: 1px solid var(--gris-borde);
            padding: 25px 5%;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--negro);
        }

        /* CONTAINER */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 50px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border: 1px solid var(--negro);
            padding: 20px;
        }

        .stat-label {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--gris-texto);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-val {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--negro);
            margin-top: 5px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        /* CARDS */
        .card {
            background: white;
            border: 1px solid var(--negro);
            padding: 25px;
            margin-bottom: 30px;
        }

        .card-header {
            border-bottom: 1px solid var(--gris-borde);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primario);
            letter-spacing: 0.5px;
        }

        /* TABLES */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px 10px;
            border-bottom: 2px solid var(--negro);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid var(--gris-borde);
            font-size: 0.85rem;
        }

        /* FORMS */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--negro);
            background: #f9fafb;
            font-size: 0.9rem;
            outline: none;
            border-radius: 0;
        }

        input:focus {
            border-color: var(--primario);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--negro);
            background: var(--negro);
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--primario);
            border-color: var(--primario);
        }

        @media (max-width: 1100px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="/panel/admin" class="brand">ATLAS<span>BANK</span> <small
                style="font-size: 0.6rem; margin-left:10px; opacity:0.6;">ADMIN_CORE</small></a>
        <div class="nav-links">
            <a href="/panel/admin" class="active">Visión Global</a>
            <a href="/panel/admin/usuarios">Gestión Clientes</a>
            <a href="/panel/admin/estado-clientes">Auditoría</a>
        </div>
        <a href="/" style="color: #9ca3af; font-size: 0.85rem; text-decoration: none;">Salir</a>
    </nav>

    <div class="page-header">
        <h1>Centro de Monitoreo Global</h1>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">Ingresos 24h</span>
                <div class="stat-val" id="stat-credits">$0</div>
            </div>
            <div class="stat-card">
                <span class="stat-label">Egresos 24h</span>
                <div class="stat-val" id="stat-debits">$0</div>
            </div>
            <div class="stat-card">
                <span class="stat-label">Balance Neto</span>
                <div class="stat-val" id="stat-net" style="color: var(--primario);">$0</div>
            </div>
            <div class="stat-card">
                <span class="stat-label">Operaciones</span>
                <div class="stat-val" id="stat-count">0</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <div class="card-header"><span class="card-title">Monitor de Flujos (Últimos 10)</span></div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cuenta</th>
                            <th>Tipo</th>
                            <th style="text-align: right;">Monto</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-body">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px;">Sincronizando flujo de red...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="sidebar">
                <div class="card">
                    <div class="card-header"><span class="card-title">Sandbox de Inyección</span></div>
                    <div class="form-group">
                        <label>Cuenta Destino</label>
                        <input type="text" id="sim-account" placeholder="Nº CUENTA">
                    </div>
                    <div class="form-group">
                        <label>Monto</label>
                        <input type="number" id="sim-amount" placeholder="0.00">
                    </div>
                    <button class="btn" id="sim-submit">Ejecutar Depósito</button>
                </div>

                <div class="card">
                    <div class="card-header"><span class="card-title">Acciones de Seguridad</span></div>
                    <div class="form-group">
                        <label>Nº Cuenta</label>
                        <input type="text" id="acc-number-status" placeholder="Nº CUENTA">
                    </div>
                    <div class="form-group">
                        <label>Nuevo Estado</label>
                        <select id="acc-status">
                            <option value="ACTIVE">Activo</option>
                            <option value="BLOCKED">Bloqueado</option>
                            <option value="CLOSED">Cerrado</option>
                        </select>
                    </div>
                    <button class="btn" style="background: transparent; color: var(--negro);"
                        id="acc-status-btn">Actualizar Registro</button>
                    <div id="acc-status-helper"
                        style="margin-top:15px; font-weight:700; font-size:0.7rem; color: var(--primario); text-align:center;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function ensureAdminAuthenticated() {
            const token = sessionStorage.getItem("atlasAuth");
            const roles = JSON.parse(sessionStorage.getItem("atlasRoles") || "[]");
            if (!token || !roles.includes("ROLE_EXECUTIVE")) { window.location.href = "/"; return null; }
            return token;
        }

        async function loadReport(token) {
            try {
                const response = await fetch("/admin/report", { headers: { "Authorization": "Basic " + token } });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("stat-credits").textContent = "$" + data.totalCredits.toLocaleString();
                    document.getElementById("stat-debits").textContent = "$" + data.totalDebits.toLocaleString();
                    document.getElementById("stat-net").textContent = "$" + data.net.toLocaleString();
                    document.getElementById("stat-count").textContent = data.transactionCount || "0";
                }
            } catch (_) { }
        }

        async function loadTransactions(token) {
            const body = document.getElementById("transactions-body");
            try {
                const date = new Date().toISOString().slice(0, 10);
                const response = await fetch("/admin/transactions?date=" + date, { headers: { "Authorization": "Basic " + token } });
                if (response.ok) {
                    const data = await response.json();
                    body.innerHTML = "";
                    data.slice(0, 10).forEach(t => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `<td>${t.id}</td><td>${t.account?.accountNumber || '--'}</td><td>${t.type}</td><td style="text-align:right; font-weight:700;">$${t.amount.toLocaleString()}</td><td>${t.status}</td>`;
                        body.appendChild(tr);
                    });
                }
            } catch (_) { }
        }

        (function init() {
            const token = ensureAdminAuthenticated();
            if (!token) return;
            loadReport(token);
            loadTransactions(token);

            document.getElementById("sim-submit").addEventListener("click", async () => {
                const acc = document.getElementById("sim-account").value;
                const amt = document.getElementById("sim-amount").value;
                const res = await fetch(`/transactions/deposit?accountNumber=${acc}&amount=${amt}`, { method: "POST", headers: { "Authorization": "Basic " + token } });
                if (res.ok) { alert("INYECCIÓN COMPLETADA"); location.reload(); }
            });

            document.getElementById("acc-status-btn").addEventListener("click", async () => {
                const h = document.getElementById("acc-status-helper");
                const num = document.getElementById("acc-number-status").value;
                const st = document.getElementById("acc-status").value;
                const res = await fetch(`/admin/accounts/${num}/status?status=${st}`, { method: "POST", headers: { "Authorization": "Basic " + token } });
                h.textContent = res.ok ? "REGISTRO ACTUALIZADO" : "ERROR DE SISTEMA";
            });
        }());
    </script>
</body>

</html>
