<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS BANK | Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primario: #15803d;
            --primario-soft: #f0fdf4;
            --negro: #111827;
            --blanco: #ffffff;
            --gris-borde: #e5e7eb;
            --gris-texto: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--primario-soft);
            color: var(--negro);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--blanco);
            border: 1px solid var(--negro);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -1px;
            color: var(--negro);
            margin-bottom: 10px;
            display: block;
        }

        .brand span {
            color: var(--primario);
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--gris-texto);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: var(--negro);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--negro);
            background: var(--blanco);
            font-size: 0.95rem;
            outline: none;
            border-radius: 0;
        }

        input:focus {
            border-color: var(--primario);
            box-shadow: 4px 4px 0px var(--primario-soft);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--negro);
            color: var(--blanco);
            border: 1px solid var(--negro);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--primario);
            border-color: var(--primario);
        }

        .footer-info {
            margin-top: 30px;
            text-align: center;
            font-size: 0.7rem;
            color: var(--gris-texto);
            border-top: 1px solid var(--gris-borde);
            padding-top: 20px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="header">
            <a href="/" class="brand">ATLAS<span>BANK</span></a>
            <h1>Banca Corporativa</h1>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="user" placeholder="Ingrese su ID" required autofocus>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="pass" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>

        <div class="footer-info">
            SISTEMA DE ACCESO SEGURO ATLAS v4.2<br>
            OPERADO POR ATLAS FINANCIAL GROUP
        </div>
    </div>

    <script>
        const form = document.getElementById("login-form");
        form.addEventListener("submit", async function (event) {
            event.preventDefault();
            const username = document.getElementById("user").value.trim();
            const password = document.getElementById("pass").value;
            const token = btoa(username + ":" + password);
            try {
                const response = await fetch("/auth/login", {
                    method: "GET",
                    headers: { "Authorization": "Basic " + token }
                });
                if (!response.ok) {
                    alert("Credenciales inválidas.");
                    return;
                }
                const data = await response.json();
                sessionStorage.setItem("atlasAuth", token);
                sessionStorage.setItem("atlasUser", data.username || username);
                sessionStorage.setItem("atlasRoles", JSON.stringify(data.roles || []));

                if (data.roles && data.roles.includes("ROLE_EXECUTIVE")) {
                    window.location.href = "/panel/admin";
                } else {
                    window.location.href = "/panel/cliente/inicio";
                }
            } catch (e) {
                alert("Error de conexión con el banco.");
            }
        });
    </script>
</body>

</html>
