<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS BANK | Transferencias</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primario: #15803d;
            --primario-soft: #f0fdf4;
            --negro: #111827;
            --blanco: #ffffff;
            --gris-borde: #e5e7eb;
            --gris-texto: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #f9fafb;
            color: var(--negro);
            -webkit-font-smoothing: antialiased;
            font-size: 14px;
        }

        nav {
            background: var(--negro);
            color: white;
            padding: 0 5%;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primario);
        }

        .brand {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: white;
        }

        .brand span {
            color: var(--primario);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            height: 100%;
        }

        .nav-links a {
            text-decoration: none;
            color: #9ca3af;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            border-bottom: 3px solid transparent;
            transition: 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: white;
            border-bottom-color: var(--primario);
        }

        .page-header {
            background: white;
            border-bottom: 1px solid var(--gris-borde);
            padding: 25px 5%;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--negro);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 50px;
        }

        .transfer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            border: 1px solid var(--negro);
            padding: 30px;
        }

        .card-header {
            border-bottom: 1px solid var(--gris-borde);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primario);
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--negro);
            background: white;
            font-size: 0.95rem;
            outline: none;
            border-radius: 0;
        }

        input:focus {
            border-color: var(--primario);
            background: var(--primario-soft);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--negro);
            background: var(--negro);
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--primario);
            border-color: var(--primario);
        }

        .btn-outline {
            background: transparent;
            color: var(--negro);
        }

        .helper {
            font-size: 0.75rem;
            margin-top: 15px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primario);
            text-align: center;
        }

        @media (max-width: 800px) {
            .transfer-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="/panel/cliente/inicio" class="brand">ATLAS<span>BANK</span></a>
        <div class="nav-links">
            <a href="/panel/cliente">Resumen</a>
            <a href="/panel/cliente/cuentas">Cuentas</a>
            <a href="/panel/cliente/transferencias" class="active">Transferir</a>
            <a href="/panel/cliente/tarjetas">Tarjetas</a>
            <a href="/panel/cliente/movimientos">Historial</a>
        </div>
        <a href="/" style="color: #9ca3af; font-size: 0.85rem; text-decoration: none;">Cerrar Sesión</a>
    </nav>

    <div class="page-header">
        <h1>Centro de Transferencias</h1>
    </div>

    <div class="container">
        <div class="transfer-grid">
            <div class="card">
                <div class="card-header"><span class="card-title">Transferencia Interna (Inter-Atlas)</span></div>
                <form id="form-internal">
                    <div class="form-group">
                        <label>Cuenta Origen</label>
                        <input id="int-from" type="text" placeholder="Nº CUENTA">
                    </div>
                    <div class="form-group">
                        <label>Cuenta Destino</label>
                        <input id="int-to" type="text" placeholder="Nº CUENTA">
                    </div>
                    <div class="form-group">
                        <label>Monto a Enviar</label>
                        <input id="int-amount" type="number" placeholder="0.00" step="0.01">
                    </div>
                    <button type="submit" class="btn">Confirmar Envío</button>
                    <div class="helper" id="int-helper"></div>
                </form>
            </div>

            <div class="card">
                <div class="card-header"><span class="card-title">Transferencia Externa (Red Bancaria)</span></div>
                <form id="form-external">
                    <div class="form-group">
                        <label>Cuenta Origen</label>
                        <input id="ext-account" type="text" placeholder="Nº CUENTA">
                    </div>
                    <div class="form-group">
                        <label>Monto a Enviar</label>
                        <input id="ext-amount" type="number" placeholder="0.00" step="0.01">
                    </div>
                    <p
                        style="font-size: 0.8rem; color: var(--gris-texto); margin-bottom: 20px; text-align: center; font-style: italic;">
                        Las transferencias externas requieren verificación de red Swift/ACH.
                    </p>
                    <button type="submit" class="btn btn-outline">Procesar vía Enlace</button>
                    <div class="helper" id="ext-helper"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function ensureAuth() {
            const token = sessionStorage.getItem("atlasAuth");
            if (!token) { window.location.href = "/"; return null; }
            return token;
        }

        (function init() {
            const token = ensureAuth();
            if (!token) return;

            document.getElementById("form-internal").addEventListener("submit", async (e) => {
                e.preventDefault();
                const h = document.getElementById("int-helper");
                const from = document.getElementById("int-from").value;
                const to = document.getElementById("int-to").value;
                const amt = document.getElementById("int-amount").value;
                const params = new URLSearchParams({ fromAccount: from, toAccount: to, amount: amt });
                const res = await fetch("/transactions/transfer/internal?" + params.toString(), {
                    method: "POST", headers: { "Authorization": "Basic " + token }
                });
                h.textContent = res.ok ? "TRANSFERENCIA REGISTRADA" : "ERROR EN CANAL";
            });

            document.getElementById("form-external").addEventListener("submit", async (e) => {
                e.preventDefault();
                const h = document.getElementById("ext-helper");
                const acc = document.getElementById("ext-account").value;
                const amt = document.getElementById("ext-amount").value;
                const params = new URLSearchParams({ accountNumber: acc, amount: amt });
                const res = await fetch("/transactions/transfer/external?" + params.toString(), {
                    method: "POST", headers: { "Authorization": "Basic " + token }
                });
                h.textContent = res.ok ? "SOLICITUD EXTERNA ENVIADA" : "ERROR";
            });
        }());
    </script>
</body>

</html>
