<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS | Mi Cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primario: #15803d;
            --primario-soft: #f0fdf4;
            --negro: #111827;
            --blanco: #ffffff;
            --gris-borde: #e5e7eb;
            --gris-texto: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--blanco);
            color: var(--negro);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            border-bottom: 1px solid var(--gris-borde);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 35px;
            height: 35px;
            background: var(--primario);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            min-height: calc(100vh - 76px);
        }

        .main-panel {
            padding: 5% 8%;
            border-right: 1px solid var(--gris-borde);
        }

        .balance-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--primario);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-amount {
            font-size: 4.5rem;
            font-weight: 600;
            letter-spacing: -3px;
            margin: 10px 0 40px;
        }

        .transactions-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--negro);
            padding-bottom: 10px;
            display: inline-block;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid var(--gris-borde);
            font-size: 0.95rem;
        }

        .transaction-item .meta {
            color: var(--gris-texto);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .transaction-item .amount {
            font-weight: 600;
        }

        .amount.negative {
            color: var(--negro);
        }

        .amount.positive {
            color: var(--primario);
        }

        .side-panel {
            background-color: var(--primario-soft);
            padding: 10% 12%;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .impact-card {
            background: var(--primario);
            color: var(--blanco);
            padding: 32px;
            border-radius: 0;
            position: relative;
            overflow: hidden;
        }

        .impact-card h2 {
            font-size: 2.5rem;
            line-height: 1;
            margin-bottom: 10px;
        }

        .impact-card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .impact-card .icon-bg {
            position: absolute;
            right: -20px;
            bottom: -20px;
            font-size: 8rem;
            opacity: 0.1;
            transform: rotate(-15deg);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .action-btn {
            border: 1px solid var(--primario);
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: var(--primario);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .action-btn:hover {
            background: var(--primario);
            color: var(--blanco);
        }

        .sidebar-nav {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-nav a {
            text-decoration: none;
            color: var(--gris-texto);
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.2s;
        }

        .sidebar-nav a:hover {
            color: var(--primario);
            padding-left: 5px;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .main-panel {
                border-right: none;
                border-bottom: 1px solid var(--gris-borde);
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ATLAS / <span style="font-weight: 300; color: var(--gris-texto);">DASHBOARD</span></div>
    <div class="user-info">
        <span id="client-name" style="font-size: 0.85rem; font-weight: 600;"></span>
        <div class="avatar" id="client-avatar"></div>
    </div>
</header>

<main class="dashboard">
    <section class="main-panel">
        <span class="balance-label">[ SALDO DISPONIBLE ]</span>
        <h1 class="balance-amount" id="balance-amount">-</h1>

        <div style="margin-bottom: 30px; display:flex; gap:10px; align-items:center; font-size:0.85rem;">
            <input id="account-input" type="text" placeholder="N√∫mero de cuenta" style="flex:1; padding:8px 10px; border:1px solid var(--gris-borde); font-size:0.85rem;">
            <button id="load-account" style="padding:9px 14px; border:1px solid var(--primario); background:var(--primario); color:white; font-size:0.75rem; text-transform:uppercase; cursor:pointer;">Cargar</button>
        </div>

        <div class="transactions-title">Movimientos recientes</div>

        <div id="transactions-container"></div>
    </section>

    <section class="side-panel">
        <div class="impact-card">
            <p>IMPACTO ACUMULADO</p>
            <h2 id="impact-value">-</h2>
            <p id="impact-text">Tu actividad se reflejar√° aqu√≠ cuando haya datos de cuenta.</p>
            <div class="icon-bg">üåø</div>
        </div>

        <div>
            <p style="font-size: 0.8rem; font-weight: 600; margin-bottom: 15px; letter-spacing: 1px;">OPERACIONES R√ÅPIDAS</p>
            <div class="quick-actions">
                <a href="/panel/cliente/transferencias" class="action-btn">Transferir</a>
                <a href="#" class="action-btn">Pagar</a>
                <a href="#" class="action-btn">Invertir</a>
                <a href="#" class="action-btn">Extractos</a>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="/panel/cliente/cuentas">CONFIGURACI√ìN DE CUENTA</a>
            <a href="#">SEGURIDAD Y LLAVES</a>
            <a href="#" id="logout-link" style="color: #ef4444;">CERRAR SESI√ìN SEGURA</a>
        </nav>
    </section>
</main>

<script>
    function ensureAuthenticated() {
        const token = sessionStorage.getItem("atlasAuth");
        if (!token) {
            window.location.href = "/";
            return null;
        }
        return token;
    }

    function setupClientHeader() {
        const name = sessionStorage.getItem("atlasUser") || "";
        const nameEl = document.getElementById("client-name");
        const avatarEl = document.getElementById("client-avatar");
        if (nameEl) {
            nameEl.textContent = name || "Cliente ATLAS";
        }
        if (avatarEl) {
            const initials = name ? name.split(" ").map(p => p.charAt(0)).join("").substring(0, 2).toUpperCase() : "AT";
            avatarEl.textContent = initials;
        }
    }

    async function loadBalance(accountNumber, token) {
        const amountEl = document.getElementById("balance-amount");
        if (!amountEl) return;
        amountEl.textContent = "-";
        try {
            const response = await fetch("/accounts/" + encodeURIComponent(accountNumber) + "/balance", {
                headers: {
                    "Authorization": "Basic " + token
                }
            });
            if (!response.ok) {
                amountEl.textContent = "-";
                return;
            }
            const balance = await response.json();
            amountEl.textContent = typeof balance === "number" ? "$" + balance.toFixed(2) : balance;
        } catch (_) {
            amountEl.textContent = "-";
        }
    }

    function setupAccountLoader(token) {
        const input = document.getElementById("account-input");
        const button = document.getElementById("load-account");
        if (!input || !button) return;
        button.addEventListener("click", function () {
            const accountNumber = input.value.trim();
            if (!accountNumber) {
                return;
            }
            loadBalance(accountNumber, token);
        });
    }

    function setupLogout() {
        const link = document.getElementById("logout-link");
        if (!link) return;
        link.addEventListener("click", function (e) {
            e.preventDefault();
            sessionStorage.removeItem("atlasAuth");
            sessionStorage.removeItem("atlasUser");
            sessionStorage.removeItem("atlasRoles");
            window.location.href = "/";
        });
    }

    (function init() {
        const token = ensureAuthenticated();
        if (!token) return;
        setupClientHeader();
        setupAccountLoader(token);
        setupLogout();
        const txContainer = document.getElementById("transactions-container");
        if (txContainer) {
            txContainer.innerHTML = '<p style="font-size:0.85rem; color: var(--gris-texto);">Sin movimientos disponibles para la cuenta seleccionada.</p>';
        }
    }());
</script>

</body>
</html>
