<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS BANK | Cuentas</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primario: #15803d;
            --primario-soft: #f0fdf4;
            --negro: #111827;
            --blanco: #ffffff;
            --gris-borde: #e5e7eb;
            --gris-texto: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #f9fafb;
            color: var(--negro);
            -webkit-font-smoothing: antialiased;
            font-size: 14px;
        }

        nav {
            background: var(--negro);
            color: white;
            padding: 0 5%;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primario);
        }

        .brand {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: white;
        }

        .brand span {
            color: var(--primario);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            height: 100%;
        }

        .nav-links a {
            text-decoration: none;
            color: #9ca3af;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            border-bottom: 3px solid transparent;
            transition: 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: white;
            border-bottom-color: var(--primario);
        }

        .page-header {
            background: white;
            border-bottom: 1px solid var(--gris-borde);
            padding: 25px 5%;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--negro);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 50px;
        }

        .card {
            background: white;
            border: 1px solid var(--negro);
            padding: 25px;
            margin-bottom: 30px;
        }

        .card-header {
            border-bottom: 1px solid var(--gris-borde);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primario);
            letter-spacing: 0.5px;
        }

        .balance-hero {
            background: var(--primario-soft);
            padding: 30px;
            border: 1px solid var(--negro);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .balance-label {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--gris-texto);
        }

        .balance-val {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--negro);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--negro);
            background: white;
            font-size: 0.95rem;
            outline: none;
            border-radius: 0;
        }

        input:focus {
            border-color: var(--primario);
            background: var(--primario-soft);
        }

        .btn {
            padding: 14px 25px;
            border: 1px solid var(--negro);
            background: var(--negro);
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--primario);
            border-color: var(--primario);
        }

        .btn-outline {
            background: transparent;
            color: var(--negro);
        }

        .btn-outline:hover {
            background: var(--negro);
            color: white;
        }

        .helper {
            font-size: 0.75rem;
            margin-top: 15px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primario);
        }

        @media (max-width: 800px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="/panel/cliente/inicio" class="brand">ATLAS<span>BANK</span></a>
        <div class="nav-links">
            <a href="/panel/cliente">Resumen</a>
            <a href="/panel/cliente/cuentas" class="active">Cuentas</a>
            <a href="/panel/cliente/transferencias">Transferir</a>
            <a href="/panel/cliente/tarjetas">Tarjetas</a>
            <a href="/panel/cliente/movimientos">Historial</a>
        </div>
        <a href="/" style="color: #9ca3af; font-size: 0.85rem; text-decoration: none;">Cerrar Sesión</a>
    </nav>

    <div class="page-header">
        <h1>Operaciones sobre Cuentas</h1>
    </div>

    <div class="container">
        <div class="balance-hero">
            <div>
                <span class="balance-label">Saldo Disponible</span>
                <div class="balance-val" id="balance-amount">$0.00</div>
            </div>
            <div>
                <input id="account-input" type="text" placeholder="Nº de Cuenta"
                    style="padding: 10px; border: 1px solid var(--negro); width: 250px; margin-right: 10px;">
                <button id="load-account" class="btn btn-outline">Sincronizar</button>
            </div>
        </div>

        <div class="form-grid">
            <div class="card">
                <div class="card-header"><span class="card-title">Inyección de Fondos (Depósito)</span></div>
                <form id="form-deposit">
                    <div class="form-group">
                        <label>Monto a Ingresar</label>
                        <input type="number" id="dep-amount" placeholder="0.00" step="0.01">
                    </div>
                    <button type="submit" class="btn">Procesar Depósito</button>
                    <div class="helper" id="dep-helper"></div>
                </form>
            </div>

            <div class="card">
                <div class="card-header"><span class="card-title">Salida de Capital (Retiro)</span></div>
                <form id="form-withdraw">
                    <div class="form-group">
                        <label>Monto a Retirar</label>
                        <input type="number" id="wd-amount" placeholder="0.00" step="0.01">
                    </div>
                    <button type="submit" class="btn btn-outline">Procesar Retiro</button>
                    <div class="helper" id="wd-helper"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function ensureAuth() {
            const token = sessionStorage.getItem("atlasAuth");
            if (!token) { window.location.href = "/"; return null; }
            return token;
        }

        async function loadBalance(accountNumber, token) {
            const amountEl = document.getElementById("balance-amount");
            try {
                const response = await fetch("/accounts/" + encodeURIComponent(accountNumber) + "/balance", {
                    headers: { "Authorization": "Basic " + token }
                });
                if (response.ok) {
                    const balance = await response.json();
                    amountEl.textContent = "$" + balance.toLocaleString('en-US', { minimumFractionDigits: 2 });
                }
            } catch (_) { }
        }

        (function init() {
            const token = ensureAuth();
            if (!token) return;

            document.getElementById("load-account").addEventListener("click", () => {
                const num = document.getElementById("account-input").value.trim();
                if (num) loadBalance(num, token);
            });

            document.getElementById("form-deposit").addEventListener("submit", async (e) => {
                e.preventDefault();
                const num = document.getElementById("account-input").value.trim();
                const amt = document.getElementById("dep-amount").value;
                const h = document.getElementById("dep-helper");
                if (!num) { h.textContent = "Ingrese Nº de cuenta"; return; }
                const res = await fetch(`/transactions/deposit?accountNumber=${num}&amount=${amt}`, {
                    method: "POST", headers: { "Authorization": "Basic " + token }
                });
                h.textContent = res.ok ? "DEPOSITO COMPLETADO" : "FALLO EN OPERACIÓN";
                if (res.ok) loadBalance(num, token);
            });

            document.getElementById("form-withdraw").addEventListener("submit", async (e) => {
                e.preventDefault();
                const num = document.getElementById("account-input").value.trim();
                const amt = document.getElementById("wd-amount").value;
                const h = document.getElementById("wd-helper");
                if (!num) { h.textContent = "Ingrese Nº de cuenta"; return; }
                const res = await fetch(`/transactions/withdraw?accountNumber=${num}&amount=${amt}`, {
                    method: "POST", headers: { "Authorization": "Basic " + token }
                });
                h.textContent = res.ok ? "RETIRO COMPLETADO" : "SALDO INSUFICIENTE";
                if (res.ok) loadBalance(num, token);
            });
        }());
    </script>
</body>

</html>
