<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BasicAPI - Home</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        h1 { color: #333; margin-bottom: 1rem; }
        p { color: #666; margin-bottom: 2rem; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; transition: background 0.3s; margin: 5px; }
        .btn:hover { background-color: #0056b3; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="card">
        <h1>BasicAPI</h1>
        <p th:text="${message}">BasicAPI is running...</p>
        <div th:if="${#authorization.expression('isAnonymous()')}">
            <a href="/login" class="btn">Login</a>
            <a href="/register" class="btn btn-secondary">Register</a>
        </div>
        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <p>Welcome, <span th:text="${#authentication.name}">User</span>!</p>
            <a href="/user" class="btn">My Profile</a>
            <a href="/admin" class="btn" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Admin Panel</a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-secondary" style="border:none; cursor:pointer;">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
